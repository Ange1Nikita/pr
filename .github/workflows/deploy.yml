name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # –∏–∑–º–µ–Ω–µ–Ω–æ —Å main –Ω–∞ master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        
      - name: Copy CNAME if exists
        run: if [ -f CNAME ]; then cp CNAME dist/; fi
        
      - name: Copy 404.html
        run: cp dist/index.html dist/404.html

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # –ø–∞–ø–∫–∞ —Å —Å–æ–±—Ä–∞–Ω–Ω—ã–º –ø—Ä–æ–µ–∫—Ç–æ–º
          branch: gh-pages # –≤–µ—Ç–∫–∞, –≤ –∫–æ—Ç–æ—Ä—É—é –±—É–¥–µ—Ç –¥–µ–ø–ª–æ–∏—Ç—å—Å—è —Å–∞–π—Ç
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }} 